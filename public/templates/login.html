<h1>Form for Log in</h1>
<form name="logForm">
    <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" id="exampleInputUsername" name="username" class="form-control" ng-model="user.username" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" ng-minlength="8" ng-model="user.password" id="exampleInputPassword1" placeholder="Password" required>
        <p ng-show="logForm.password.$error.minlength">Min password length is 8 characters.</p>
    </div>
    <button type="submit" class="btn btn-default" ng-click="submitUser(user,logForm)">Submit</button>
</form>
